<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣小工具範例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .weather-widget {
            background: #e0e5ec;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: -12px -12px 24px rgba(255, 255, 255, 0.8),
                        12px 12px 24px rgba(163, 177, 198, 0.6);
            min-width: 340px;
            max-width: 400px;
        }

        .weather-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .city-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(163, 177, 198, 0.2);
        }

        .date {
            color: #718096;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 2rem;
            background: #e0e5ec;
            border-radius: 1.5rem;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8),
                        8px 8px 16px rgba(163, 177, 198, 0.6);
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            color: #6366f1;
            text-shadow: 2px 2px 4px rgba(163, 177, 198, 0.3);
        }

        .weather-icon {
            font-size: 4rem;
            filter: drop-shadow(2px 2px 4px rgba(163, 177, 198, 0.3));
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .detail-item {
            padding: 1.25rem;
            background: #e0e5ec;
            border-radius: 1rem;
            text-align: center;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.5),
                        inset 2px 2px 4px rgba(163, 177, 198, 0.4);
        }

        .detail-label {
            font-size: 0.75rem;
            color: #718096;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
        }

        .weather-description {
            text-align: center;
            font-size: 1.125rem;
            color: #4b5563;
            font-weight: 600;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-header">
            <div class="city-name">台北市</div>
            <div class="date" id="date"></div>
        </div>

        <div class="weather-main">
            <div class="temperature">25°</div>
            <div>
                <div class="weather-icon">☀️</div>
                <div class="weather-description">晴天</div>
            </div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">濕度</div>
                <div class="detail-value">65%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">風速</div>
                <div class="detail-value">12 km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">紫外線</div>
                <div class="detail-value">中等</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">能見度</div>
                <div class="detail-value">10 km</div>
            </div>
        </div>
    </div>

    <script>
        // 更新日期
        function updateDate() {
            const now = new Date();
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('zh-TW', options);
        }

        updateDate();
    </script>
</body>
</html>
