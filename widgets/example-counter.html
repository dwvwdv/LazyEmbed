<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器小工具範例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .counter-widget {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        .counter-title {
            font-size: 1.5rem;
            color: #f5576c;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
        }

        .counter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .counter-btn {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .btn-increment {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-increment:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-decrement {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-decrement:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin-top: 1rem;
            width: 100%;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="counter-widget">
        <div class="counter-title">互動式計數器</div>
        <div class="counter-display" id="counter">0</div>
        <div class="counter-buttons">
            <button class="counter-btn btn-decrement" onclick="decrement()">−</button>
            <button class="counter-btn btn-increment" onclick="increment()">+</button>
        </div>
        <button class="counter-btn btn-reset" onclick="reset()">重置</button>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
