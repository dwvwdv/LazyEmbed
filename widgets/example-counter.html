<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器小工具範例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .counter-widget {
            background: #e0e5ec;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: -12px -12px 24px rgba(255, 255, 255, 0.8),
                        12px 12px 24px rgba(163, 177, 198, 0.6);
            text-align: center;
            min-width: 320px;
        }

        .counter-title {
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(163, 177, 198, 0.3);
        }

        .counter-display {
            font-size: 5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
            padding: 1.5rem;
            background: #e0e5ec;
            border-radius: 1.5rem;
            box-shadow: inset -6px -6px 12px rgba(255, 255, 255, 0.5),
                        inset 6px 6px 12px rgba(163, 177, 198, 0.4);
        }

        .counter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .counter-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e0e5ec;
            color: #2d3748;
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.8),
                        6px 6px 12px rgba(163, 177, 198, 0.6);
        }

        .counter-btn:hover {
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8),
                        8px 8px 16px rgba(163, 177, 198, 0.6);
            transform: translateY(-2px);
        }

        .counter-btn:active {
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
            transform: translateY(0);
        }

        .btn-increment {
            color: #10b981;
            min-width: 80px;
        }

        .btn-decrement {
            color: #ef4444;
            min-width: 80px;
        }

        .btn-reset {
            width: 100%;
            color: #6366f1;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="counter-widget">
        <div class="counter-title">互動式計數器</div>
        <div class="counter-display" id="counter">0</div>
        <div class="counter-buttons">
            <button class="counter-btn btn-decrement" onclick="decrement()">−</button>
            <button class="counter-btn btn-increment" onclick="increment()">+</button>
        </div>
        <button class="counter-btn btn-reset" onclick="reset()">重置</button>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
