<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時鐘小工具範例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clock-widget {
            background: #e0e5ec;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: -12px -12px 24px rgba(255, 255, 255, 0.8),
                        12px 12px 24px rgba(163, 177, 198, 0.6);
            text-align: center;
            max-width: 400px;
        }

        .clock-title {
            font-size: 1.25rem;
            color: #6366f1;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(163, 177, 198, 0.3);
        }

        .clock-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d3748;
            font-variant-numeric: tabular-nums;
            margin-bottom: 1.5rem;
            padding: 1rem 2rem;
            background: #e0e5ec;
            border-radius: 1.5rem;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
        }

        .clock-date {
            font-size: 1.125rem;
            color: #718096;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: #e0e5ec;
            border-radius: 1rem;
            box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.8),
                        4px 4px 8px rgba(163, 177, 198, 0.6);
        }
    </style>
</head>
<body>
    <div class="clock-widget">
        <div class="clock-title">即時時鐘</div>
        <div class="clock-display" id="time">00:00:00</div>
        <div class="clock-date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // 更新時間
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // 更新日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 立即更新一次
        updateClock();

        // 每秒更新
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
