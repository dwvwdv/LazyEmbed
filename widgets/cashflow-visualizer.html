        .calculations {

        .calc-item.income {

        .calc-item.remaining {

        .calc-label {

        @media (max-width: 1024px) {

<body>
    <div class="container">
        <div class="header">
            <h1>è³‡é‡‘æµå¯è¦–åŒ–</h1>
            <p>æ¸…æ¥šäº†è§£æ‚¨çš„æ”¶æ”¯ç‹€æ³</p>
        </div>

        <div class="content">
            <!-- å·¦å´ï¼šåœ–è¡¨ -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="cashflowChart"></canvas>
                </div>
            </div>

            <!-- å³å´ï¼šè¡¨å–®èˆ‡æ‘˜è¦ -->
            <div class="data-section">
                <!-- è¼¸å…¥è¡¨å–® -->
                <div class="form-section">
                    <h2>è³‡æ–™è¼¸å…¥</h2>
                    <div class="form-rows" id="formRows">
                        <!-- å‹•æ…‹ç”Ÿæˆçš„è¡¨å–®åˆ— -->
                    </div>
                    <button class="btn-add" onclick="addRow()">+ æ–°å¢é …ç›®</button>
                    <button class="btn-generate" onclick="generateChart()">ç”Ÿæˆåœ–è¡¨</button>
                    <button class="btn-generate" onclick="copyEmbedUrl()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); margin-top: 8px;">ğŸ“‹ è¤‡è£½åµŒå…¥é€£çµ</button>
                </div>

                <!-- è³‡æ–™åˆ—è¡¨èˆ‡è¨ˆç®—çµæœ -->
                <div class="summary-section">
                    <h2>è³‡æ–™æ‘˜è¦</h2>
                    <div class="data-list" id="dataList">
                        <div style="color: #9ca3af; text-align: center;">è«‹è¼¸å…¥è³‡æ–™ä¸¦ç”Ÿæˆåœ–è¡¨</div>
                    </div>
                    <div class="calculations" id="calculations">
                        <!-- è¨ˆç®—çµæœ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let rowCounter = 0;

        // åˆå§‹åŒ–ï¼šæ–°å¢é è¨­è¡Œæˆ–å¾ URL åƒæ•¸è¼‰å…¥
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');

            if (dataParam) {
                // å¾ URL åƒæ•¸è¼‰å…¥è³‡æ–™
                loadFromUrlParam(dataParam);
            } else {
                // æ–°å¢é è¨­çš„ç©ºç™½è¡Œ
                for (let i = 0; i < 3; i++) {
                    addRow();
                }
            }
        }

        // å¾ URL åƒæ•¸è¼‰å…¥è³‡æ–™
        function loadFromUrlParam(dataParam) {
            const rows = dataParam.split('|');
            rows.forEach(row => {
                const [type, name, amount] = row.split(',');
                addRow(type, name, amount);
            });
            // è‡ªå‹•ç”Ÿæˆåœ–è¡¨
            setTimeout(() => generateChart(), 100);
        }

        // æ–°å¢è¡¨å–®åˆ—
        function addRow(type = 'æ”¶å…¥', name = '', amount = '') {
            rowCounter++;
            const rowId = `row-${rowCounter}`;
            const formRows = document.getElementById('formRows');

            const rowDiv = document.createElement('div');
            rowDiv.className = 'form-row';
            rowDiv.id = rowId;
            rowDiv.innerHTML = `
                <select class="row-type">
                    <option value="æ”¶å…¥" ${type === 'æ”¶å…¥' ? 'selected' : ''}>æ”¶å…¥</option>
                    <option value="è²»ç”¨" ${type === 'è²»ç”¨' ? 'selected' : ''}>è²»ç”¨</option>
                </select>
                <input type="text" class="row-name" placeholder="é …ç›®åç¨±" value="${name}">
                <input type="number" class="row-amount" placeholder="é‡‘é¡" value="${amount}" min="0">
                <button class="btn-remove" onclick="removeRow('${rowId}')">Ã—</button>
            `;

            formRows.appendChild(rowDiv);
        }

        // åˆªé™¤è¡¨å–®åˆ—
        function removeRow(rowId) {
            const row = document.getElementById(rowId);
            if (row) {
                row.remove();
            }
        }

        // æ”¶é›†è¡¨å–®è³‡æ–™
        function collectData() {
            const rows = document.querySelectorAll('.form-row');
            const data = {
                income: [],
                expense: []
            };

            rows.forEach(row => {
                const type = row.querySelector('.row-type').value;
                const name = row.querySelector('.row-name').value.trim();
                const amount = parseFloat(row.querySelector('.row-amount').value) || 0;

                if (name && amount > 0) {
                    const item = { name, amount };
                    if (type === 'æ”¶å…¥') {
                        data.income.push(item);
                    } else {
                        data.expense.push(item);
                    }
                }
            });

            return data;
        }

        // ç”Ÿæˆåœ–è¡¨
        function generateChart() {
            const data = collectData();

            // è¨ˆç®—ç¸½é¡
            const totalIncome = data.income.reduce((sum, item) => sum + item.amount, 0);
            const totalExpense = data.expense.reduce((sum, item) => sum + item.amount, 0);
            const remaining = totalIncome - totalExpense;

            if (totalIncome === 0) {
                alert('è«‹è‡³å°‘è¼¸å…¥ä¸€ç­†æ”¶å…¥è³‡æ–™');
                return;
            }

            // æ›´æ–°è³‡æ–™åˆ—è¡¨
            updateDataList(data);

            // æ›´æ–°è¨ˆç®—çµæœ
            updateCalculations(totalIncome, totalExpense, remaining);

            // ç¹ªè£½åœ–è¡¨
            drawChart(data, totalIncome, totalExpense, remaining);
        }

        // æ›´æ–°è³‡æ–™åˆ—è¡¨
        function updateDataList(data) {
            const dataList = document.getElementById('dataList');
            let html = '';

            data.income.forEach(item => {
                html += `<div class="data-list-item">æ”¶å…¥,${item.name},${item.amount}</div>`;
            });

            data.expense.forEach(item => {
                html += `<div class="data-list-item">è²»ç”¨,${item.name},${item.amount}</div>`;
            });

            dataList.innerHTML = html || '<div style="color: #9ca3af;">ç„¡è³‡æ–™</div>';
        }

        // æ›´æ–°è¨ˆç®—çµæœ
        function updateCalculations(totalIncome, totalExpense, remaining) {
            const calculations = document.getElementById('calculations');
            calculations.innerHTML = `
                <div class="calc-item income">
                    <span class="calc-label">ç¸½æ”¶å…¥</span>
                    <span class="calc-value">$${totalIncome.toLocaleString()}</span>
                </div>
                <div class="calc-item expense">
                    <span class="calc-label">ç¸½è²»ç”¨</span>
                    <span class="calc-value">$${totalExpense.toLocaleString()}</span>
                </div>
                <div class="calc-item remaining">
                    <span class="calc-label">å‰©é¤˜å¯åˆ†é…é‡‘é¡</span>
                    <span class="calc-value">$${remaining.toLocaleString()}</span>
                </div>
            `;
        }

        // ç¹ªè£½åœ–è¡¨
        function drawChart(data, totalIncome, totalExpense, remaining) {
            const ctx = document.getElementById('cashflowChart');

            // éŠ·æ¯€èˆŠåœ–è¡¨
            if (chart) {
                chart.destroy();
            }

            // è²»ç”¨ç´°é …é¡è‰²ï¼ˆç´…è‰²ç³»ï¼‰
            const expenseColors = [
                'rgba(239, 68, 68, 0.8)',
                'rgba(220, 38, 38, 0.8)',
                'rgba(185, 28, 28, 0.8)',
                'rgba(153, 27, 27, 0.8)',
                'rgba(127, 29, 29, 0.8)'
            ];

            // æ”¶å…¥ç´°é …é¡è‰²ï¼ˆç¶ è‰²ç³»ï¼‰
            const incomeColors = [
                'rgba(16, 185, 129, 0.9)',
                'rgba(5, 150, 105, 0.9)',
                'rgba(4, 120, 87, 0.9)',
                'rgba(6, 95, 70, 0.9)',
                'rgba(6, 78, 59, 0.9)'
            ];

            // æº–å‚™å…§åœˆè³‡æ–™ï¼ˆè²»ç”¨ç´°é … + å‰©é¤˜å¯æ”¯é…é‡‘é¡ï¼‰
            const innerData = [];
            const innerLabels = [];
            const innerColors = [];

            // åŠ å…¥è²»ç”¨ç´°é …ï¼ˆæ¯å€‹éƒ½æ˜¯ç›¸å°æ–¼æ”¶å…¥ç¸½é¡çš„ç™¾åˆ†æ¯”ï¼‰
            data.expense.forEach((item, index) => {
                const percentage = (item.amount / totalIncome * 100).toFixed(1);
                innerData.push(item.amount);
                innerLabels.push(`${item.name} ${percentage}%`);
                innerColors.push(expenseColors[index % expenseColors.length]);
            });

            // åŠ å…¥å‰©é¤˜å¯æ”¯é…é‡‘é¡
            if (remaining > 0) {
                innerData.push(remaining);
                innerLabels.push(`å‰©é¤˜ ${(remaining / totalIncome * 100).toFixed(1)}%`);
                innerColors.push('rgba(245, 158, 11, 0.8)');
            }

            // æº–å‚™å¤–åœˆè³‡æ–™ï¼ˆæ”¶å…¥ç´°é …ï¼‰
            const outerData = [];
            const outerLabels = [];
            const outerColors = [];

            // åŠ å…¥æ”¶å…¥ç´°é …ï¼ˆæ¯å€‹éƒ½æ˜¯ç›¸å°æ–¼æ”¶å…¥ç¸½é¡çš„ç™¾åˆ†æ¯”ï¼‰
            data.income.forEach((item, index) => {
                const percentage = (item.amount / totalIncome * 100).toFixed(1);
                outerData.push(item.amount);
                outerLabels.push(`${item.name} ${percentage}%`);
                outerColors.push(incomeColors[index % incomeColors.length]);
            });

            // å‰µå»ºåœ–è¡¨
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [...outerLabels, ...innerLabels],
                    datasets: [
                        {
                            label: 'å¤–åœˆ - æ”¶å…¥ä¾†æº',
                            data: outerData,
                            backgroundColor: outerColors,
                            borderWidth: 2,
                            borderColor: '#fff'
                        },
                        {
                            label: 'å…§åœˆ - æ”¯å‡ºåˆ†é…',
                            data: innerData,
                            backgroundColor: innerColors,
                            borderWidth: 2,
                            borderColor: '#fff'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    return `${label}: $${value.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // ç”Ÿæˆä¸¦è¤‡è£½åµŒå…¥ URL
        function copyEmbedUrl() {
            const data = collectData();

            if (data.income.length === 0 && data.expense.length === 0) {
                alert('è«‹å…ˆè¼¸å…¥è³‡æ–™');
                return;
            }

            // ç”Ÿæˆ URL åƒæ•¸
            const params = [];
            data.income.forEach(item => {
                params.push(`æ”¶å…¥,${item.name},${item.amount}`);
            });
            data.expense.forEach(item => {
                params.push(`è²»ç”¨,${item.name},${item.amount}`);
            });

            const dataParam = params.join('|');
            const baseUrl = window.location.origin + window.location.pathname;
            const embedUrl = `${baseUrl}?data=${encodeURIComponent(dataParam)}`;

            // è¤‡è£½åˆ°å‰ªè²¼ç°¿
            navigator.clipboard.writeText(embedUrl).then(() => {
                alert('åµŒå…¥é€£çµå·²è¤‡è£½ï¼\n\n' + embedUrl);
            }).catch(err => {
                // å¦‚æœè¤‡è£½å¤±æ•—ï¼Œé¡¯ç¤º URL è®“ç”¨æˆ¶æ‰‹å‹•è¤‡è£½
                prompt('è«‹æ‰‹å‹•è¤‡è£½ä»¥ä¸‹é€£çµï¼š', embedUrl);
            });
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        init();
    </script>
</body>
