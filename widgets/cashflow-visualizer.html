<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≥áÈáëÊµÅÂèØË¶ñÂåñ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #e0e5ec;
            border-radius: 24px;
            box-shadow: -16px -16px 32px rgba(255, 255, 255, 0.8),
                        16px 16px 32px rgba(163, 177, 198, 0.6);
            overflow: hidden;
        }

        .header {
            background: #e0e5ec;
            color: #2d3748;
            padding: 32px 24px;
            text-align: center;
            border-bottom: none;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #6366f1;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(163, 177, 198, 0.3);
        }

        .header p {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
        }

        .chart-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            max-width: 500px;
            height: 500px;
            position: relative;
        }

        .data-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            background: #e0e5ec;
            padding: 20px;
            border-radius: 16px;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8),
                        8px 8px 16px rgba(163, 177, 198, 0.6);
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #2d3748;
            font-weight: 700;
        }

        .form-rows {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 100px 1fr 120px 40px;
            gap: 8px;
            align-items: center;
        }

        .form-row select,
        .form-row input {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: #e0e5ec;
            color: #2d3748;
            box-shadow: inset -3px -3px 6px rgba(255, 255, 255, 0.5),
                        inset 3px 3px 6px rgba(163, 177, 198, 0.4);
            transition: all 0.3s ease;
        }

        .form-row select:focus,
        .form-row input:focus {
            outline: none;
            box-shadow: inset -3px -3px 6px rgba(255, 255, 255, 0.5),
                        inset 3px 3px 6px rgba(163, 177, 198, 0.4),
                        0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-remove {
            width: 36px;
            height: 36px;
            background: linear-gradient(145deg, #f87171, #ef4444);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.3),
                        4px 4px 8px rgba(163, 177, 198, 0.4);
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.3),
                        6px 6px 12px rgba(163, 177, 198, 0.4);
            transform: scale(1.05);
        }

        .btn-remove:active {
            box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.3),
                        inset 2px 2px 4px rgba(163, 177, 198, 0.4);
            transform: scale(0.95);
        }

        .btn-add {
            padding: 12px 24px;
            background: #e0e5ec;
            color: #6366f1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.8),
                        6px 6px 12px rgba(163, 177, 198, 0.6);
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8),
                        8px 8px 16px rgba(163, 177, 198, 0.6);
            transform: translateY(-2px);
        }

        .btn-add:active {
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
            transform: translateY(0);
        }

        .btn-generate {
            padding: 14px 28px;
            background: linear-gradient(145deg, #7478f7, #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            margin-top: 12px;
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.3),
                        6px 6px 12px rgba(163, 177, 198, 0.4);
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.3),
                        8px 8px 16px rgba(163, 177, 198, 0.4);
            transform: translateY(-2px);
        }

        .btn-generate:active {
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.3),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
            transform: translateY(0);
        }

        .summary-section {
            background: #e0e5ec;
            padding: 20px;
            border-radius: 16px;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8),
                        8px 8px 16px rgba(163, 177, 198, 0.6);
        }

        .summary-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #2d3748;
            font-weight: 700;
        }

        .data-list {
            background: #e0e5ec;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            border: none;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                        inset 4px 4px 8px rgba(163, 177, 198, 0.4);
        }

        .data-list-item {
            padding: 4px 0;
            color: #374151;
        }

        .calculations {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .calc-item {
            display: flex;
            justify-content: space-between;
            padding: 14px;
            background: #e0e5ec;
            border-radius: 12px;
            border-left: none;
            box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.8),
                        4px 4px 8px rgba(163, 177, 198, 0.6);
            transition: all 0.3s ease;
        }

        .calc-item:hover {
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.8),
                        6px 6px 12px rgba(163, 177, 198, 0.6);
            transform: translateY(-1px);
        }

        .calc-item.income .calc-value {
            color: #10b981;
        }

        .calc-item.expense .calc-value {
            color: #ef4444;
        }

        .calc-item.remaining {
            font-weight: 600;
        }

        .calc-item.remaining .calc-value {
            color: #f59e0b;
        }

        .calc-label {
            color: #6b7280;
            font-size: 14px;
        }

        .calc-value {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        /* Âπ≥Êùø */
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }

            .chart-container {
                max-width: 400px;
                height: 400px;
            }
        }

        /* Â∞èÂπ≥Êùø */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            .content {
                gap: 16px;
                padding: 16px;
            }

            .chart-container {
                max-width: 100%;
                height: 350px;
            }

            .form-section h2,
            .summary-section h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .form-row {
                grid-template-columns: 80px 1fr 100px 36px;
                gap: 6px;
            }

            .form-row select,
            .form-row input {
                padding: 6px 10px;
                font-size: 13px;
            }

            .btn-remove {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }

            .data-list {
                font-size: 12px;
                max-height: 150px;
            }

            .calc-value {
                font-size: 16px;
            }
        }

        /* ÊâãÊ©üÊ©´Â±è */
        @media (max-width: 640px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 12px;
                gap: 12px;
            }

            .chart-container {
                height: 300px;
            }

            .form-section,
            .summary-section {
                padding: 16px;
            }
        }

        /* ÊâãÊ©üÁõ¥Â±è */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 12px;
            }

            .header h1 {
                font-size: 18px;
                margin-bottom: 4px;
            }

            .header p {
                font-size: 12px;
            }

            .content {
                padding: 8px;
                gap: 8px;
            }

            .chart-container {
                height: 280px;
            }

            .form-section,
            .summary-section {
                padding: 12px;
                border-radius: 8px;
            }

            .form-section h2,
            .summary-section h2 {
                font-size: 15px;
                margin-bottom: 10px;
            }

            .form-row {
                grid-template-columns: 70px 1fr 80px 32px;
                gap: 4px;
            }

            .form-row select,
            .form-row input {
                padding: 6px 8px;
                font-size: 12px;
            }

            .btn-remove {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }

            .btn-add {
                padding: 8px 16px;
                font-size: 13px;
            }

            .btn-generate {
                padding: 10px 20px;
                font-size: 14px;
            }

            .data-list {
                padding: 12px;
                font-size: 11px;
                max-height: 120px;
            }

            .calc-item {
                padding: 10px;
            }

            .calc-label {
                font-size: 12px;
            }

            .calc-value {
                font-size: 14px;
            }
        }

        /* Ë∂ÖÂ∞èÊâãÊ©ü */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 16px;
            }

            .chart-container {
                height: 240px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .form-row select,
            .form-row input,
            .btn-remove {
                width: 100%;
            }

            .btn-remove {
                height: 32px;
                max-width: 100px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ë≥áÈáëÊµÅÂèØË¶ñÂåñ</h1>
            <p>Ê∏ÖÊ•ö‰∫ÜËß£ÊÇ®ÁöÑÊî∂ÊîØÁãÄÊ≥Å</p>
        </div>

        <div class="content">
            <!-- Â∑¶ÂÅ¥ÔºöÂúñË°® -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="cashflowChart"></canvas>
                </div>
            </div>

            <!-- Âè≥ÂÅ¥ÔºöË°®ÂñÆËàáÊëòË¶Å -->
            <div class="data-section">
                <!-- Ëº∏ÂÖ•Ë°®ÂñÆ -->
                <div class="form-section">
                    <h2>Ë≥áÊñôËº∏ÂÖ•</h2>
                    <div class="form-rows" id="formRows">
                        <!-- ÂãïÊÖãÁîüÊàêÁöÑË°®ÂñÆÂàó -->
                    </div>
                    <button class="btn-add" onclick="addRow()">+ Êñ∞Â¢ûÈ†ÖÁõÆ</button>
                    <button class="btn-generate" onclick="generateChart()">ÁîüÊàêÂúñË°®</button>
                    <button class="btn-generate" onclick="copyEmbedUrl()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); margin-top: 8px;">üìã Ë§áË£ΩÂµåÂÖ•ÈÄ£Áµê</button>
                </div>

                <!-- Ë≥áÊñôÂàóË°®ËàáË®àÁÆóÁµêÊûú -->
                <div class="summary-section">
                    <h2>Ë≥áÊñôÊëòË¶Å</h2>
                    <div class="data-list" id="dataList">
                        <div style="color: #9ca3af; text-align: center;">Ë´ãËº∏ÂÖ•Ë≥áÊñô‰∏¶ÁîüÊàêÂúñË°®</div>
                    </div>
                    <div class="calculations" id="calculations">
                        <!-- Ë®àÁÆóÁµêÊûú -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let rowCounter = 0;

        // ÂàùÂßãÂåñÔºöÊñ∞Â¢ûÈ†êË®≠Ë°åÊàñÂæû URL ÂèÉÊï∏ËºâÂÖ•
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');

            if (dataParam) {
                // Âæû URL ÂèÉÊï∏ËºâÂÖ•Ë≥áÊñô
                loadFromUrlParam(dataParam);
            } else {
                // Êñ∞Â¢ûÈ†êË®≠ÁöÑÁ©∫ÁôΩË°å
                for (let i = 0; i < 3; i++) {
                    addRow();
                }
            }
        }

        // Âæû URL ÂèÉÊï∏ËºâÂÖ•Ë≥áÊñô
        function loadFromUrlParam(dataParam) {
            const rows = dataParam.split('|');
            rows.forEach(row => {
                const [type, name, amount] = row.split(',');
                addRow(type, name, amount);
            });
            // Ëá™ÂãïÁîüÊàêÂúñË°®
            setTimeout(() => generateChart(), 100);
        }

        // Êñ∞Â¢ûË°®ÂñÆÂàó
        function addRow(type = 'Êî∂ÂÖ•', name = '', amount = '') {
            rowCounter++;
            const rowId = `row-${rowCounter}`;
            const formRows = document.getElementById('formRows');

            const rowDiv = document.createElement('div');
            rowDiv.className = 'form-row';
            rowDiv.id = rowId;
            rowDiv.innerHTML = `
                <select class="row-type">
                    <option value="Êî∂ÂÖ•" ${type === 'Êî∂ÂÖ•' ? 'selected' : ''}>Êî∂ÂÖ•</option>
                    <option value="Ë≤ªÁî®" ${type === 'Ë≤ªÁî®' ? 'selected' : ''}>Ë≤ªÁî®</option>
                </select>
                <input type="text" class="row-name" placeholder="È†ÖÁõÆÂêçÁ®±" value="${name}">
                <input type="number" class="row-amount" placeholder="ÈáëÈ°ç" value="${amount}" min="0">
                <button class="btn-remove" onclick="removeRow('${rowId}')">√ó</button>
            `;

            formRows.appendChild(rowDiv);
        }

        // Âà™Èô§Ë°®ÂñÆÂàó
        function removeRow(rowId) {
            const row = document.getElementById(rowId);
            if (row) {
                row.remove();
            }
        }

        // Êî∂ÈõÜË°®ÂñÆË≥áÊñô
        function collectData() {
            const rows = document.querySelectorAll('.form-row');
            const data = {
                income: [],
                expense: []
            };

            rows.forEach(row => {
                const type = row.querySelector('.row-type').value;
                const name = row.querySelector('.row-name').value.trim();
                const amount = parseFloat(row.querySelector('.row-amount').value) || 0;

                if (name && amount > 0) {
                    const item = { name, amount };
                    if (type === 'Êî∂ÂÖ•') {
                        data.income.push(item);
                    } else {
                        data.expense.push(item);
                    }
                }
            });

            return data;
        }

        // ÁîüÊàêÂúñË°®
        function generateChart() {
            const data = collectData();

            // Ë®àÁÆóÁ∏ΩÈ°ç
            const totalIncome = data.income.reduce((sum, item) => sum + item.amount, 0);
            const totalExpense = data.expense.reduce((sum, item) => sum + item.amount, 0);
            const remaining = totalIncome - totalExpense;

            if (totalIncome === 0) {
                alert('Ë´ãËá≥Â∞ëËº∏ÂÖ•‰∏ÄÁ≠ÜÊî∂ÂÖ•Ë≥áÊñô');
                return;
            }

            // Êõ¥Êñ∞Ë≥áÊñôÂàóË°®
            updateDataList(data);

            // Êõ¥Êñ∞Ë®àÁÆóÁµêÊûú
            updateCalculations(totalIncome, totalExpense, remaining);

            // Áπ™Ë£ΩÂúñË°®
            drawChart(data, totalIncome, totalExpense, remaining);
        }

        // Êõ¥Êñ∞Ë≥áÊñôÂàóË°®
        function updateDataList(data) {
            const dataList = document.getElementById('dataList');
            let html = '';

            data.income.forEach(item => {
                html += `<div class="data-list-item">Êî∂ÂÖ•,${item.name},${item.amount}</div>`;
            });

            data.expense.forEach(item => {
                html += `<div class="data-list-item">Ë≤ªÁî®,${item.name},${item.amount}</div>`;
            });

            dataList.innerHTML = html || '<div style="color: #9ca3af;">ÁÑ°Ë≥áÊñô</div>';
        }

        // Êõ¥Êñ∞Ë®àÁÆóÁµêÊûú
        function updateCalculations(totalIncome, totalExpense, remaining) {
            const calculations = document.getElementById('calculations');
            calculations.innerHTML = `
                <div class="calc-item income">
                    <span class="calc-label">Á∏ΩÊî∂ÂÖ•</span>
                    <span class="calc-value">$${totalIncome.toLocaleString()}</span>
                </div>
                <div class="calc-item expense">
                    <span class="calc-label">Á∏ΩË≤ªÁî®</span>
                    <span class="calc-value">$${totalExpense.toLocaleString()}</span>
                </div>
                <div class="calc-item remaining">
                    <span class="calc-label">Ââ©È§òÂèØÂàÜÈÖçÈáëÈ°ç</span>
                    <span class="calc-value">$${remaining.toLocaleString()}</span>
                </div>
            `;
        }

        // Áπ™Ë£ΩÂúñË°®
        function drawChart(data, totalIncome, totalExpense, remaining) {
            const ctx = document.getElementById('cashflowChart');

            // Èä∑ÊØÄËàäÂúñË°®
            if (chart) {
                chart.destroy();
            }

            // Ë≤ªÁî®Á¥∞È†ÖÈ°èËâ≤ÔºàÁ¥ÖËâ≤Á≥ªÔºâ
            const expenseColors = [
                'rgba(239, 68, 68, 0.8)',
                'rgba(220, 38, 38, 0.8)',
                'rgba(185, 28, 28, 0.8)',
                'rgba(153, 27, 27, 0.8)',
                'rgba(127, 29, 29, 0.8)'
            ];

            // Êî∂ÂÖ•Á¥∞È†ÖÈ°èËâ≤ÔºàÁ∂†Ëâ≤Á≥ªÔºâ
            const incomeColors = [
                'rgba(16, 185, 129, 0.9)',
                'rgba(5, 150, 105, 0.9)',
                'rgba(4, 120, 87, 0.9)',
                'rgba(6, 95, 70, 0.9)',
                'rgba(6, 78, 59, 0.9)'
            ];

            // Ê∫ñÂÇôÂÖßÂúàË≥áÊñôÔºàË≤ªÁî®Á¥∞È†Ö + Ââ©È§òÂèØÊîØÈÖçÈáëÈ°çÔºâ
            const innerData = [];
            const innerLabels = [];
            const innerColors = [];

            // Âä†ÂÖ•Ë≤ªÁî®Á¥∞È†ÖÔºàÊØèÂÄãÈÉΩÊòØÁõ∏Â∞çÊñºÊî∂ÂÖ•Á∏ΩÈ°çÁöÑÁôæÂàÜÊØîÔºâ
            data.expense.forEach((item, index) => {
                const percentage = (item.amount / totalIncome * 100).toFixed(1);
                innerData.push(item.amount);
                innerLabels.push(`${item.name} ${percentage}%`);
                innerColors.push(expenseColors[index % expenseColors.length]);
            });

            // Âä†ÂÖ•Ââ©È§òÂèØÊîØÈÖçÈáëÈ°ç
            if (remaining > 0) {
                innerData.push(remaining);
                innerLabels.push(`Ââ©È§ò ${(remaining / totalIncome * 100).toFixed(1)}%`);
                innerColors.push('rgba(245, 158, 11, 0.8)');
            }

            // Ê∫ñÂÇôÂ§ñÂúàË≥áÊñôÔºàÊî∂ÂÖ•Á¥∞È†ÖÔºâ
            const outerData = [];
            const outerLabels = [];
            const outerColors = [];

            // Âä†ÂÖ•Êî∂ÂÖ•Á¥∞È†ÖÔºàÊØèÂÄãÈÉΩÊòØÁõ∏Â∞çÊñºÊî∂ÂÖ•Á∏ΩÈ°çÁöÑÁôæÂàÜÊØîÔºâ
            data.income.forEach((item, index) => {
                const percentage = (item.amount / totalIncome * 100).toFixed(1);
                outerData.push(item.amount);
                outerLabels.push(`${item.name} ${percentage}%`);
                outerColors.push(incomeColors[index % incomeColors.length]);
            });

            // ÂâµÂª∫ÂúñË°®
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [
                        {
                            label: 'Â§ñÂúà - Êî∂ÂÖ•‰æÜÊ∫ê',
                            data: outerData,
                            backgroundColor: outerColors,
                            borderWidth: 2,
                            borderColor: '#fff'
                        },
                        {
                            label: 'ÂÖßÂúà - ÊîØÂá∫ÂàÜÈÖç',
                            data: innerData,
                            backgroundColor: innerColors,
                            borderWidth: 2,
                            borderColor: '#fff'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                generateLabels: function(chart) {
                                    const datasets = chart.data.datasets;
                                    const labels = [];

                                    // Â§ñÂúàÊ®ôÁ±§ÔºàÊî∂ÂÖ•ÔºåÁ∂†Ëâ≤Ôºâ
                                    datasets[0].data.forEach((value, i) => {
                                        labels.push({
                                            text: outerLabels[i],
                                            fillStyle: outerColors[i],
                                            hidden: false,
                                            index: i,
                                            datasetIndex: 0
                                        });
                                    });

                                    // ÂÖßÂúàÊ®ôÁ±§ÔºàË≤ªÁî®+Ââ©È§òÔºåÁ¥ÖËâ≤+Ê©òËâ≤Ôºâ
                                    datasets[1].data.forEach((value, i) => {
                                        labels.push({
                                            text: innerLabels[i],
                                            fillStyle: innerColors[i],
                                            hidden: false,
                                            index: i,
                                            datasetIndex: 1
                                        });
                                    });

                                    return labels;
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const datasetIndex = context.datasetIndex;
                                    const index = context.dataIndex;
                                    const value = context.parsed || 0;

                                    // Ê†πÊìö dataset Á¥¢ÂºïÈÅ∏ÊìáÊ≠£Á¢∫ÁöÑÊ®ôÁ±§
                                    const label = datasetIndex === 0
                                        ? outerLabels[index]
                                        : innerLabels[index];

                                    return `${label}: $${value.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // ÁîüÊàê‰∏¶Ë§áË£ΩÂµåÂÖ• URL
        function copyEmbedUrl() {
            const data = collectData();

            if (data.income.length === 0 && data.expense.length === 0) {
                alert('Ë´ãÂÖàËº∏ÂÖ•Ë≥áÊñô');
                return;
            }

            // ÁîüÊàê URL ÂèÉÊï∏
            const params = [];
            data.income.forEach(item => {
                params.push(`Êî∂ÂÖ•,${item.name},${item.amount}`);
            });
            data.expense.forEach(item => {
                params.push(`Ë≤ªÁî®,${item.name},${item.amount}`);
            });

            const dataParam = params.join('|');
            const baseUrl = window.location.origin + window.location.pathname;
            const embedUrl = `${baseUrl}?data=${encodeURIComponent(dataParam)}`;

            // Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø
            navigator.clipboard.writeText(embedUrl).then(() => {
                alert('ÂµåÂÖ•ÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅ\n\n' + embedUrl);
            }).catch(err => {
                // Â¶ÇÊûúË§áË£ΩÂ§±ÊïóÔºåÈ°ØÁ§∫ URL ËÆìÁî®Êà∂ÊâãÂãïË§áË£Ω
                prompt('Ë´ãÊâãÂãïË§áË£Ω‰ª•‰∏ãÈÄ£ÁµêÔºö', embedUrl);
            });
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        init();
    </script>
